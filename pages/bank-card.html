            <h2>銀行カードを取得するための手続き</h2>
            <p>日本で銀行カードを取得するためには、以下の手順を踏む必要があります。</p>
            <ol>
                <li>必要な書類を準備します。</li>
                <li>最寄りの銀行に行きます。</li>
                <li>口座開設の申し込みを行います。</li>
                <li>本人確認のための書類を提出します。</li>
                <li>銀行カードが発行されるのを待ちます。</li>
            </ol>
        </section>
        <section>
            <h2>必要な書類</h2>
            <ul>
                <li>パスポート</li>
                <li>在留カード</li>
                <li>住所証明書（公共料金の請求書など）</li>
