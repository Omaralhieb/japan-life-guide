            <h2>電話カードとは</h2>
            <p>電話カードは、日本国内で電話をかけるために必要なプリペイドカードです。コンビニエンスストアや自動販売機で購入できます。</p>
        </section>

            <ol>
                <li>最寄りのコンビニエンスストアに行きます。</li>
                <li>店員に電話カードを購入したい旨を伝えます。</li>
                <li>必要な金額を指定し、支払いを行います。</li>
                <li>カードを受け取ります。</li>
            </ol>
        </section>
        <section>
            <h2>必要な書類</h2>
            <p>電話カードの購入には特別な書類は必要ありませんが、身分証明書を持っていると安心です。</p>
